@()(implicit flash: Flash)

@main("Action") {
    @defining(play.core.PlayVersion.current) { version =>
        <body class="landing-page" style="text-align: center">
            <div style="text-align: left">
                <input id="button1" type="submit" value="Add Ticks" onclick="window.location.href='@routes.HomeController.listStocks()'"/>
                <input id="button2" type="submit" value="Remove Ticks" onclick="window.location.href='@routes.HomeController.listCommonStocks()'"/>
                <input id="button3" type="submit" value="Historical Data Transformation" onclick="window.location.href='@routes.HomeController.listCommonStocksTransformation()'"/>
            </div>
        </body>
    }
}
